# Test Configuration

# Server Configuration
server.port=8080

# Financial Modeling Prep API Configuration (using test values)
fmp.api.key=test-api-key
fmp.api.baseUrl=http://test-api.example.com

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Auxiliary Metrics Configuration (using test values)
metrics.pizza.averagePrice=10.00
metrics.vacation.averagePrice=500.00
metrics.retirement.monthlyExpense=2000.00

# Meme Generation Test Configuration
meme.upload.dir=target/test-memes
meme.base.url=http://test-server.example.com

# File Upload Configuration
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Logging Configuration for Tests
logging.level.com.koushik.fomo=DEBUG
logging.level.org.springframework=INFO
