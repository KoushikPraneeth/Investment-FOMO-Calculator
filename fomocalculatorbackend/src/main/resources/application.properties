metrics.retirement.monthlyExpense=3000.00

# Meme Generation Configuration
meme.upload.dir=memes
meme.base.url=${BASE_URL:http://localhost:8080}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache Configuration
spring.cache.cache-names=historicalPrices,priceForDate,closestPrice
