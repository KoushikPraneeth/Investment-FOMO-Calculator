# Server Configuration
server.port=8080

# Financial Modeling Prep API Configuration
fmp.api.key=bqjgpldaPg5N4ypPhhXTLcNdJ5gGDnIJ
fmp.api.baseUrl=https://financialmodelingprep.com/api/v3

# CORS Configuration (for local development)
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Auxiliary Metrics Configuration
metrics.pizza.averagePrice=15.00
metrics.vacation.averagePrice=1000.00
metrics.retirement.monthlyExpense=3000.00

# Meme Generation Configuration
meme.upload.dir=memes
meme.base.url=http://localhost:8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache Configuration
spring.cache.cache-names=historicalPrices,priceForDate,closestPrice
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1d

# Rate Limiting Configuration
rate.limit.requests-per-minute=30
