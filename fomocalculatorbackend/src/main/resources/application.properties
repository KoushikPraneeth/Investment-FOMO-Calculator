# Server Configuration
server.port=${PORT:8080}

# Financial Modeling Prep API Configuration
fmp.api.key=${FMP_API_KEY:bqjgpldaPg5N4ypPhhXTLcNdJ5gGDnIJ}
fmp.api.baseUrl=${FMP_API_BASE_URL:https://financialmodelingprep.com/api/v3}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Auxiliary Metrics Configuration
metrics.pizza.averagePrice=15.00
